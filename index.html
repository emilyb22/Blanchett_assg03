<!DOCTYPE html>

<!-- define angular app -->
<html>

<head title="Hockey App">
  <!-- Styles -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
   <link rel="stylesheet" href="style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
</head>

<!-- define angular controller -->
<body ng-app="hockeyApp">
<main>
<div ng-controller="hockeyCtrl" class="container">

 <div class="header" id="header">
     <h1 class="text-center" id="header-text"><a href="/#!/" class="homebtn">HOCKEY PLAYERS &nbsp;&nbsp;0</a></h1>
 </div>
 <div class="col-lg-12">
 <button class="btn" onclick="showForm()">Add a player</button>
 <form name="formy" ng-submit="addPlayer()" id="formy" style="width:50%; margin: auto; margin-bottom:10px;display:none;" >
     <input type="text" class="form-control" placeholder="Name" ng-model="newPlayer.name" style="margin-bottom:10px;" required>
     <input type="text" class="form-control" placeholder="Team" ng-model="newPlayer.team" style="margin-bottom:10px;" required>
     <input type="text" class="form-control" placeholder="Draft" ng-model="newPlayer.draft" style="margin-bottom:10px;" required>
     <input type="text" class="form-control" placeholder="Birthday" ng-model="newPlayer.birthday" style="margin-bottom:10px;" required>
     <input type="text" class="form-control" placeholder="Birthplace" ng-model="newPlayer.birthplace" style="margin-bottom:10px;" required>
     <input ng-disabled="formy.$invalid" type="submit" value="Add" class="btn"> </form>

 
 </div>
 
 
 
 
 
 <section>
     <h3>New</h3>
     <ul>
         <li ng-repeat="player in playersList track by player.$id">
             <form name="formy_edit">
             <input type="text" ng-model="player.name">
             <input type="text" ng-model="player.team">
             <input type="text" ng-model="player.draft">
            <input type="text" ng-model="player.birthday">
            <input type="text" ng-model="player.birthplace">
            
             <button class="btn" ng-click="savePlayer(player)">Save</button> 
             <button class="btn" ng-click="removePlayer(player)">Delete</button>
            

             </form>
         </li>
     </ul>
 </section>
 
<div class="container">
  <div class="col-xs-3">
           
            <ul class="nav nav-pills nav-stacked">
                <li><a href="/#!/about/1" class="nav-links h3">Sidney Crosby</a></li>
                <li><a href="/#!/about/2" class="nav-links h3">Erik Karlsson</a></li>
                <li><a href="/#!/about/3" class="nav-links h3">Connor Mcdavid</a></li>
            </ul>
        </div>
  
 <div class="col-xs-9">
  <div id="main" class="tab-content">
    <div ng-view></div>
  </div>
    </div>
    </div>
 
 
 
 
  <footer>
     <h4 class="text-center" id="footer-text">AN APP BY EMILY BLANCHETT</h4>

  </footer>
  </div>
  </main>
  
   <!-- Scripts -->
    <script>
function showForm() {
    var x = document.getElementById('formy');
    if (x.style.display === 'block') {
        x.style.display = 'none';
    } else {
        x.style.display = 'block';
    }
}
</script>
    
      <!--Load Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!--Load firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <!--Load Angularfire-->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <!--Load our app-->
    <script src="angularfire.js"></script>
   

</body>
</html>
