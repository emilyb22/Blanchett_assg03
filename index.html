<!DOCTYPE html>

<!-- define angular app -->
<html>

<head title="Hockey App">
  <!-- Styles -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
   <link rel="stylesheet" href="style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
</head>

<!-- define angular controller -->
<body ng-app="hockeyApp">
<main>
<div ng-controller="hockeyCtrl" class="container">

 <div class="header" id="header">
     <h1 class="text-center" id="header-text"><a href="/#!/" class="homebtn">HOCKEY PLAYERS &nbsp;&nbsp;0</a></h1>
 </div>
 <div class="col-lg-12">
<a href="/#!/createPlayer" class="btn" id="addplayer">Add a player</a> </div>

 
<div class="container">
<div class="col-xs-3">
           
            <ul class="nav nav-pills nav-stacked">
                <li><a href="/#!/show-all" class="nav-links h3">All</a></li>
                <li ng-repeat="player in playersList track by player.$id">
                <a ng-href="/#!/about/{{player.$id}}" class="nav-links h3">{{player.name}}</a>
                </li>
               
            </ul>
        </div>
        
 <div class="col-xs-9">
  <div id="main" class="tab-content">
    <div ng-view></div>
  </div>
    </div>
    </div>

  <footer>
     <h4 class="text-center" id="footer-text">AN APP BY EMILY BLANCHETT</h4>
  </footer>
  </div>
  </main>
  
   <!-- Scripts -->
  
    
      <!--Load Angular-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<!--Load firebase-->
	<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
	<!--Load Angularfire-->
	<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
	<!--Load ngRoute-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
    <!--Load our app-->
    <script src="angularfire.js"></script>

    
   

</body>
</html>
